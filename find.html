    <div class="status-bar">

            <span><i class="fas fa-cog fa-la"></i>

            <i class="fas fa-qrcode"></i>

        </div>
        <div class="icon-row__icon">

            <i class="fas fa-fingerprint"></i>

        </div>
      </div>

        </div>
        <div class="open-post">

                <h5 class="open-post__title">#Mordernfamily</h5>
                <h6 class="open-post__hashtags">#Pritchett#family</h6>
                <div class="open-post__members">
                    <img src="img/family2.jpeg" alt="">
                    <span class="open-post__member-count">12 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>

                        <i class="fas fa-heart fa-xs"></i>
                        <span>3126</span>
